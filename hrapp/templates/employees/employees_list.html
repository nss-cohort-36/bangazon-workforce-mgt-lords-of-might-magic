{% extends 'shared/base.html' %}

{% block content %}
<h1>Employees</h1>

<ol>

        <p>{{ employee }}</p>
        Current computer: {{employee.computer}}

{% endfor %}
</ol>
<form action="{% url 'hrapp:employee_form' %}"><button>Add Employee</button></form>
{% endblock content %}
